<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1">
  <title>Calcule seu IMC</title>

  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/classes.css">

  <script src="./js/validacao.js"></script>
  <script src="./js/jquery-3.4.1.js"></script>


</head>

<body>
  <h1 class="centralizar">Cálculo de IMC</h1>
  <form class="form-group">
    <div id="input1">
      <label for="altura">Altura (m):</label>
      <input id="altura" name="altura" value="" class="form-control" type="number" step="0.01" />
    </div>

    <div id="alerta1" class="alert alert-danger" role="danger" style="display: none">
        Preencha o primeiro campo!  
    </div>

    <div id="input2">
      <label for="peso">Peso (kg):</label>
      <input id="peso" name="peso" value="" class="form-control" type="number" step="0.1" />
    </div>

    <div id="alerta2" class="alert alert-danger" role="danger" style="display: none">
        Preencha o segundo campo!  
    </div>

    <br>
    
    <input type="button" value="Calcular" onclick="calcula()" class="btn btn-primary"/>
    <input type="reset" value="Limpar" onclick="limpar()" class="btn btn-primary btn-warning"/>
    
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>IMC</th>
        <th>Classificação</th>
      </tr>
    </thead>
    <tbody>
      <tr id="subnutricao">
        <td>Abaixo de 18,5</td>
        <td>Subnutrição</td>
      </tr>
      <tr id="saudavel">
        <td>Entre 18,5 e 24,9</td>
        <td>Peso Saudável</td>
      </tr>
      <tr id="sobrepeso">
        <td>Entre 25,0 e 29,9</td>
        <td>Sobrepeso</td>
      </tr>
      <tr id="obesidade1">
        <td>Entre 30,0 e 34,9</td>
        <td>Obesidade grau 1</td>
      </tr>
      <tr id="obesidade2">
        <td>Entre 35,0 e 39,9</td>
        <td>Obesidade grau 2</td>
      </tr>
      <tr id="obesidade3">
        <td>Acima de 40</td>
        <td>Obesidade grau 3</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
