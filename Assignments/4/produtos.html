<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Produtos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />


<body>
    <h1 class="text-center">Cadastro de Produtos</h1>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input class="form-control" type="number" step="2" name="peso" placeholder="Peso">
        </div>
        <div class="form-group">
            <label for="unidadeMedida">Unidade de Medida:</label>
            <input class="form-control" type="text" name="unidadeMedida" placeholder="Unidade de Medida">
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input class="form-control" type="number" step="2" name="valor" placeholder="Valor">
        </div>
        <div class="form-group">
            <label for="mercado">Mercado:</label>
            <select class="form-control" name="mercado" id="mercado">
                <option selected disabled value="0">Entre com uma opcao</option>
                <option value="1">Interno</option>
                <option value="2">Externo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <select class="form-control" name="fornecedor" id="fornecedor">
                <option selected disabled value="0">Entre com uma opcao</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
        </div>
        <button class="btn btn-primary">Enviar</button>
    </form>

    <br>
    <a class="btn btn-primary" href="listarProdutos.html">Listar Produtos</a>
    <a class="btn btn-primary" href="index.html">Sair</a>
    <script src="" async defer></script>
</body>
