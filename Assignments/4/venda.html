<body>
    <h1>Venda</h1>
    <form>
        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input class="form-control" type="text" name="cliente" placeholder="Nome do Cliente">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input class="form-control" type="date" name="data" placeholder="Data">
        </div>
        <div class="form-group">
            <label for="produto">Produto:</label>
            <input class="form-control" type="text" name="produto" placeholder="Produto">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input class="form-control" type="text" name="quantidade" placeholder="Quantidade">
        </div>
        <br>
        <button class="btn btn-primary">Enviar</button>
    </form>
    <a class="btn btn-primary" href="listarClientes.html">Listar Clientes</a>
    <a class="btn btn-primary" href="venda.html">Vender</a>
    <a class="btn btn-primary" href="index.html">Sair</a>
</body>
